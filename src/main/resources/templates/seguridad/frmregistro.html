<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{layout::head}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script th:src="@{/js/web/backoffice/seguridad/formregistro.js}" type="text/javascript"></script>
<div class="card">
    <div class="card-header text-bg-danger">
        REGISTRATE:
    </div>
    <div class="card-body">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="txtnombre"
                   placeholder="name@example.com">
            <label for="txtnombre">Nombres</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="txtapellido"
                   placeholder="name@example.com">
            <label for="txtapellido">Apellidos</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="txtemail"
                   placeholder="name@example.com">
            <label for="txtemail">Email</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="txtusuario"
                   placeholder="name@example.com">
            <label for="txtusuario">Usuario</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="txtclave"
                   placeholder="name@example.com">
            <label for="txtclave">Contrase√±a</label>
        </div>
        <input type="hidden" id="hddidusuario" value="0">
        <div>
            <button type="button" class="btn btn-primary" id="btnguardar">Guardar</button>
            <a th:href="@{/auth/login}" type="button" class="btn btn-secondary">Ir al Login</a>
        </div>
    </div>
    </div>
</body>
</html>
